name: Test

on:
  push:
    branches: [ main, master, develop, 'claude/**' ]  # Allow claude/* branches
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Run tests on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]  # Only Ubuntu for now (macOS has FAISS issues)
        python-version: ["3.11"]  # Focus on 3.11 for speed

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies (without heavy optional deps)
      run: |
        python -m pip install --upgrade pip
        # Install only test dependencies, skip heavy ML libraries
        pip install pytest==8.3.4 pytest-cov==6.0.0 pytest-xdist==3.5.0
        pip install numpy==2.3.4 requests==2.32.5
        pip install mypy==1.13.0 ruff==0.8.4 black==24.1.1
        # Skip: torch, sentence-transformers, faiss-cpu (not needed for tests)

    - name: Run tests with pytest
      run: |
        python -m pytest tests/ -v --cov=clockify_support_cli_final --cov-report=term-missing --cov-report=xml
      continue-on-error: false  # Fail if tests fail

    - name: Prepare dummy benchmark artifacts
      run: |
        python scripts/create_dummy_index.py

    - name: Run quick benchmark smoke test
      env:
        BENCHMARK_FAKE_REMOTE: "1"
      run: |
        python benchmark.py --quick

    - name: Upload coverage reports to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        verbose: true
      continue-on-error: true

    - name: Test summary
      if: always()
      run: |
        echo "âœ… Tests completed"
        echo "Note: Integration tests requiring Ollama are skipped in CI"
